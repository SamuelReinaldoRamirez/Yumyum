plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def flutterVersionCode = 8 // Définition du code de version
def flutterVersionName = "2.2.0" // Définition du nom de version

android {
    namespace "com.example.yummap"
    compileSdkVersion 34 // Mise à jour pour Android 14 (API 34)
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.domain.yummap"
        minSdkVersion 23 // Version minimum d'Android prise en charge
        targetSdkVersion 34 // Mise à jour du niveau d'API cible pour Android 14 (API 34)
        versionCode flutterVersionCode // Utilisation du code de version défini
        versionName flutterVersionName // Utilisation du nom de version défini
        multiDexEnabled true
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version" // Ajout de la dépendance Kotlin
}
