name: yummap
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

flutter_icons:
  android: true
  ios: true
  image_path: "web/icons/logo_yummap.jpg"

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^2.5.3
  flutter_map: ^4.0.0
  latlng: any
  http: ^0.13.3
  chewie: ^1.2.2
  video_player: ^2.4.2
  carousel_slider: ^4.0.0
  logger: ^2.0.2+1
  glassmorphism: ^3.0.0
  url_launcher: ^6.2.5
  geolocator: ^8.0.1
  cupertino_icons: ^1.0.2
  flutter_rating_bar: ^4.0.0

dev_dependencies:
  flutter_native_splash: any
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/splash.png
    - assets/custom_map.json

